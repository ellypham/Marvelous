<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<div class="bodyBackground">
<div class="wrapper">

			<div class="character doctorStrange">

			</div>
			<div class="character spiderMan">
				<div class="overlay1 overSpiderMan">
					<h2>Spider Man</h2>
				</div>
			</div>
			<div class="character thanos">
				<div class="overlay1 overThanos">
					<h2>Thanos</h2>
				</div>
			</div>
			<div class="character blackPanther">
				<div class="overlay1 overBlackPanther">
					<h2>Black Panther</h2>
				</div>
			</div>
		</section>

		<!-- //Marvel Logo -->
		<div class="marvelLogo">
			<h1 class='marvelUniverse'>Marvel Universe</h1>
			<p class="shimmer">2019</p>
		</div>
		<!-- //Marvel Logo  -->
		<section class="comicCharacters2">
			<div class="character lukeCage">
				<div class="overlay2 overLukeCage">
					<h2>Luke Cage</h2>
				</div>	
			</div>
			<div class="character jessicaJones">
				<div class="overlay2 overJessicaJones">
					<h2>Jessica Jones</h2>
				</div>
			</div>
			<div class="character ironFist">
				<div class="overlay2 overIronFist">
					<h2>Iron Fist</h2>
				</div>
			</div>
			<div class="character inhumans">
				<div class="overlay2 overInhumans">
					<h2>Inhuman</h2>
				</div>
			</div>
		</section>

		<!-- <img src="" alt=""> -->
		<div id="share-options" class="share-options modal hide clearfix">
			<div class="characterWrapper">
				<div class="details">
					<div>
						<img class="charImage" src="">
					</div>
					<div class="comics">
						<h3 class="charTitle">Comic Appearances:</h3>
						<div class="gallery charFlickity">
					</div>
				</div>
			</div>
			<div class="details1">
				<div class="charName"><h1></h1><span class="fa fa-times-circle"></span></div>
				<h3 class="charTitle">Description:</h3>
				<p class="charDesc"></p>
				<h3 class="charTitle">Powers:</h3>
				<p class="charPower"></p>
				<h3 class="charTitle">First Appearance:</h3>
				<p class="charAppear"></p>
			</div>
		</div>
	</div>
