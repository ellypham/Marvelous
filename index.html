<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvelous</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300|Cutive+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/flickity.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="bodyBackground">
<div class="wrapper">
		<section class="comicCharacters1">
			<div class="character doctorStrange">

				</div>
			</div>
			<div class="character spiderMan">
				<div class="overlay1 overSpiderMan">
					<h2>Spider Man</h2>
				</div>
			</div>
			<div class="character thanos">
				<div class="overlay1 overThanos">
					<h2>Thanos</h2>
				</div>
			</div>
			<div class="character blackPanther">
				<div class="overlay1 overBlackPanther">
					<h2>Black Panther</h2>
				</div>
			</div>
		</section>

		<!-- //Marvel Logo -->
		<div class="marvelLogo">
			<h1 class='marvelUniverse'>Marvel Universe</h1>
			<p class="shimmer">2019</p>
		</div>
		<!-- //Marvel Logo  -->
		<section class="comicCharacters2">
			<div class="character lukeCage">
				<div class="overlay2 overLukeCage">
					<h2>Luke Cage</h2>
				</div>	
			</div>
			<div class="character jessicaJones">
				<div class="overlay2 overJessicaJones">
					<h2>Jessica Jones</h2>
				</div>
			</div>
			<div class="character ironFist">
				<div class="overlay2 overIronFist">
					<h2>Iron Fist</h2>
				</div>
			</div>
			<div class="character inhumans">
				<div class="overlay2 overInhumans">
					<h2>Inhuman</h2>
				</div>
			</div>
		</section>

		<!-- <img src="" alt=""> -->
		<div id="share-options" class="share-options">
			<div class="shareWrapper clearfix">
				<div class="details1">
					<div class="charName"><h1></h1></div>
					<div>
						<img class="charImage" src="">
					</div>
				</div>

				<div class="details">
					<h3 class="charTitle">Description:</h3>
					<h4 class="charDesc"></h3>
					<h3 class="charTitle">Power:</div>
					<h4 class="charPower"></h4>
					<h3 class="charTitle">First Appearance:</div>
					<h4 class="charAppear"></h4>
				</div>
				<h3 class="charTitle">Comics:</h3>
				<h3 class="charComics"></h3>
				<h3 class="charFlickity gallery">
					<div class="gallery-cell"><img src="" class=" gallery-cell1"></div>
					<div class="gallery-cell gallery-cell2"><img src=""></div>
					<div class="gallery-cell gallery-cell3"><img src=""></div>
					<div class="gallery-cell gallery-cell4"><img src=""></div>
					<div class="gallery-cell gallery-cell5"><img src=""></div>
					<div class="gallery-cell gallery-cell6"><img src=""></div>
					<div class="gallery-cell gallery-cell7"><img src=""></div>
					<div class="gallery-cell gallery-cell8"><img src=""></div>
					<div class="gallery-cell gallery-cell9"><img src=""></div>
					<div class="gallery-cell gallery-cell10"><img src=""></div>
				</h3>
			</div>

		</div>
	</div>

</div>

</section> -->

<script src="scripts/script.js"></script>
